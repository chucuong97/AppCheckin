apply plugin: 'com.android.application'android {    compileSdkVersion 28    defaultConfig {        applicationId "com.example.hungv.checkinapp"        minSdkVersion 15        targetSdkVersion 28        versionCode 1        versionName "1.0"        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    buildToolsVersion '28.0.3'}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation 'com.android.support:appcompat-v7:27.0.1'    implementation 'com.android.support.constraint:constraint-layout:1.1.3'    testImplementation 'junit:junit:4.12'    implementation 'com.squareup.picasso:picasso:2.71828'    implementation 'eu.the4thfloor.volley:com.android.volley:2015.05.28'    implementation 'com.android.support:recyclerview-v7:27.1.0'    implementation 'com.android.support:design:27.1.0'}